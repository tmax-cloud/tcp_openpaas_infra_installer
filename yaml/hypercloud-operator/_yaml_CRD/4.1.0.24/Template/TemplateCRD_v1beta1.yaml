apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: templates.tmax.io
  annotations:
    operator.version: 4.1.0.24
spec:
  group: tmax.io
  versions:
  - name: v1
    served: true
    storage: true
  scope: Namespaced
  names:
    plural: templates
    singular: template
    kind: Template
    shortNames:
    - tp
  preserveUnknownFields: true
  validation:
    openAPIV3Schema:
      type: object
      required:
      - parameters
      properties:
        operatorStartTime:
          type: string
        apiVersion:
          type: string
        kind:
          type: string
        labels:
          additionalProperties:
            type: string
          type: object
        shortDescription:
          type: string
        longDescription:
          type: string
        urlDescription:
          type: string
        markdownDescription:
          type: string
        provider:
          type: string
        imageUrl:
          type: string
        recommend:
          type: boolean
        tags:
          type: array
          items:
            type: string
        objectKinds:
          type: array
          items:
            type: string
        metadata:
          properties:
            generateName:
              type: string
            name:
              type: string
          type: object
        objects:
          items:
            type: object
            x-kubernetes-preserve-unknown-fields: true
          type: array
        plans:
          type: array
          items:
            type: object
            x-kubernetes-preserve-unknown-fields: true
        parameters:
          items:
            properties:
              description:
                type: string
              displayName:
                type: string
              from:
                type: string
              generate:
                type: string
              name:
                type: string
              required:
                type: boolean
              value:
                x-kubernetes-int-or-string: true
              valueType:
                type: string
            required:
            - name
            type: object
          type: array