                  replicationcontrollers:
                    x-kubernetes-int-or-string: true
                    pattern: "^([+]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$"
                  secrets:
                    x-kubernetes-int-or-string: true
                    pattern: "^([+]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$"
                  services:
                    x-kubernetes-int-or-string: true
                    pattern: "^([+]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$"
                  services.loadbalancers:
                    x-kubernetes-int-or-string: true
