apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: resourcequotaclaims.tmax.io
  annotations:
    operator.version: 4.1.0.32
spec:
  group: tmax.io
  versions:
  - name: v1
    served: true
    storage: true
  scope: Namespaced
  names:
    plural: resourcequotaclaims
    singular: resourcequotaclaim
    kind: ResourceQuotaClaim
    shortNames:
    - rqc
  preserveUnknownFields: true
  validation:
    openAPIV3Schema:
        # Users use resourcequotaclaim to modify quotas.
        # The spec of resourcequotaclaim is the same as resourcequota.
        # Admins can change the 'status' of the resourcequotaclaim.
        # If Admin change the Status to 'Success', resourcequota is updated.
        type: object
        required: [resourceName,apiVersion,kind,metadata,spec]
        properties:
          operatorStartTime:
            type: string
          resourceName:
            type: string
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
            properties:
              name:
                type: string
          spec:
            # Equal Resource Quota Spec
            type: object
            x-kubernetes-preserve-unknown-fields: true
            required: [hard]
            properties:
              hard:
                type: object
                x-kubernetes-preserve-unknown-fields: true
                required: [limits.cpu,limits.memory]
                properties:
                  limits.cpu:
                    x-kubernetes-int-or-string: true
                    pattern: "^([+]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$"
                  limits.memory:
                    x-kubernetes-int-or-string: true
                    pattern: "^([+]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$"
                  limits.storage:
                    x-kubernetes-int-or-string: true
                    pattern: "^([+]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$"
                  requests.cpu:
                    x-kubernetes-int-or-string: true
                    pattern: "^([+]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$" 
                  requests.memory:
                    x-kubernetes-int-or-string: true
                    pattern: "^([+]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$"
                  requests.storage:
                    x-kubernetes-int-or-string: true
                    pattern: "^([+]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$"
                  configmaps:
                    x-kubernetes-int-or-string: true
                    pattern: "^([+]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$"
                  persistentvolumeclaims:
                    x-kubernetes-int-or-string: true
                    pattern: "^([+]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$"
                  pods:
