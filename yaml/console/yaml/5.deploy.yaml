apiVersion: apps/v1
kind: Deployment
metadata:
  name: console
  namespace: console-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: console
      hypercloud: ui
  template:
    metadata:
      labels:
        app: console
        hypercloud: ui
      name: hypercloud-ui
    spec:
      containers:
        - command:
            - /opt/bridge/bin/console
            - server
            - --public-dir=/opt/bridge/static
            - --servingInfo.listen=https://0.0.0.0:8443
            - --servingInfo.baseAddress=https://0.0.0.0:8443
            - --servingInfo.redirectPort=8080
            - --servingInfo.certFile=/var/https-cert/cert
            - --servingInfo.keyFile=/var/https-cert/key
            - --app.keycloakRealm=@@REALM@@
            - --app.keycloakAuthUrl=https://@@KEYCLOAK@@/auth
            - --app.keycloakClientId=@@CLIENTID@@
            - --app.mcMode=@@MC_MODE@@
          image: tmaxcloudck/hypercloud-console:@@CONSOLE_VER@@
          imagePullPolicy: Always
          name: console
          ports:
            - containerPort: 8443
              protocol: TCP
            - containerPort: 8080
              protocol: TCP
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/https-cert
              name: https-cert
              readOnly: true
            - mountPath: /etc/localtime
              name: localtime
              readOnly: true
            - mountPath: /etc/timezone
              name: timezone
              readOnly: true
            - mountPath: /opt/bridge/configs
              name: dynamic-config
      serviceAccount: console-system-admin
      volumes:
        - name: https-cert
          secret:
            defaultMode: 288
            secretName: console-https-secret
        - hostPath:
            path: /etc/localtime
            type: ""
          name: localtime
        - hostPath:
            path: /etc/timezone
            type: ""
          name: timezone
        - emptyDir:
            medium: "Memory"
          name: dynamic-config
